<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"
        />
        <link
          href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="./assests/style.css" />
        <title>Work Day Scheduler</title>
      </head>
    
      <body>
        <header class="jumbotron jumbotron-fluid custom-jumbotron  text-center">
          <h1 class="display-3">Work Day Scheduler</h1>
          <p class="lead">A simple calendar app for scheduling your work day</p>
          <p id="currentDay" class="lead"></p>
        </header>
        <div class="container col-10 ">
            <section class="time-block">
                <div id="hour-9" class="row hour-block">
                    <div data="9" class="hour col-1 align-middle"> 9 am.</div>
                    <textarea class="description col-10"></textarea>
                    <button type="button" class="btn btn-primary saveBtn col-1">Save</button>
                </div>
                <div id="hour-10" class="row hour-block">
                    <div class="hour col-1 align-middle">10 am.</div>
                    <textarea class="description col-10"></textarea>
                    <button type="button" class="btn btn-primary saveBtn col-1">Save</button>
                </div>
                <div id="hour-11" class="row hour-block">
                    <div class="hour col-1 align-middle">11 am.</div>
                    <textarea class="description col-10"></textarea>
                    <button type="button" class="btn btn-primary saveBtn col-1">Save</button>
                </div>
                <div id="hour-12" class="row hour-block">
                    <div class="hour col-1 align-middle">12 pm.</div>
                    <textarea class="description col-10"></textarea>
                    <button type="button" class="btn btn-primary saveBtn col-1">Save</button>
                </div>
                <div id="hour-13" class="row hour-block">
                    <div class="hour col-1 align-middle">1 pm.</div>
                    <textarea class="description col-10"></textarea>
                    <button type="button" class="btn btn-primary saveBtn col-1">Save</button>
                </div>
                <div id="hour-14" class="row hour-block">
                    <div class="hour col-1 align-middle">2 pm.</div>
                    <textarea class="description col-10"></textarea>
                    <button type="button" class="btn btn-primary saveBtn col-1">Save</button>
                </div>
                <div id="hour-15" class="row hour-block">
                    <div class="hour col-1 align-middle">3 pm.</div>
                    <textarea class="description col-10"></textarea>
                    <button type="button" class="btn btn-primary saveBtn col-1">Save</button>
                </div>
                <div id="hour-16" class="row hour-block">
                    <div class="hour col-1 align-middle">4 pm.</div>
                    <textarea class="description col-10"></textarea>
                    <button type="button" class="btn btn-primary saveBtn col-1">Save</button>
                </div>
                <div id="hour-17" class="row hour-block">
                    <div class="hour col-1 align-middle">5 pm.</div>
                    <textarea class="description col-10"></textarea>
                    <button type="button" class="btn btn-primary saveBtn col-1">Save</button>
                </div>
            </section>
        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assests/script.js"></script>
      </body>
    </html>
